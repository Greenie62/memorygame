<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class='header'>
        <h1 class='one'>M</h1>
        <h1 class='two'>E</h1>
        <h1 class='three'>M</h1>
        <h1 class='four'>O</h1>
        <h1 class='five'>R</h1>
        <h1 class='six'>Y</h1>
        <h1 class='seven'>!</h1>
        <h3>Score:<span id='score'></span></h3>
    </div>
    <div class='game-container'>
        <div class='game-card one green'></div>
        <div class='game-card two blue'></div>
        <div class='game-card three yellow'></div>
        <div class='game-card four purple'></div>
        <div class='game-card five red'></div>
        <div class='game-card six orange'></div>
        <div class='game-card seven yellow'></div>
        <div class='game-card eight red'></div>
        <div class='game-card nine green'></div>
        <div class='game-card ten blue'></div>
        <div class='game-card eleven orange'></div>
        <div class='game-card twelve purple'></div>
    </div>

    <div class='footer'>
        <p>Footer &copy;</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
